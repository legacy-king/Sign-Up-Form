<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <section id="img">
        <div class="Logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="TheOdinProject Logo"><span>ODIN</span>
        </div>
    </section>

    <div class="main-content">
        <section class="title">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.
            <br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </section>
    
        <section class="form-container">
            <h2 id="signup">Let's do this!</h2>
            <form action="#" method="post">
                <div class="form-row">
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-row">
                    <label for="surname">Last Name</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-row">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </form>
        </section>
    
        <section class="account-check">
            <button type="submit">Create Account</button>
            <p class="terms">Already have an account? <a href="#">Log in</a></p>
        </section>
    </div>
</body>
</html>
